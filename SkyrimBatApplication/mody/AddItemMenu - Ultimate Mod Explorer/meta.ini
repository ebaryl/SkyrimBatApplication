nexusDescription="[size=6][b][color=#ff0000]Require latest SKSE64 and UIExtensions !![/color][/b][/size]\n<br />\n<br />\n<br />[b][color=Darkkhaki]DESCRIPTON:[/color][/b]\n<br />\n<br />This mod gives you an item that when activated gives you a list of all the .ESP/.ESMs that you have installed, selecting one will open a \"container\" (eg. a chest inventory window) giving you access to every item that plugin/master provides, you can then select items to place directly into your inventory just like a normal container/chest/NPC inventory, allowing the player access to take any item in any mod they wish.\n<br />\n<br />\n<br />[b][color=Darkkhaki]REQUIRE:[/color][/b]\n<br />\n<br />[url=http://skse.silverlock.org/]SKSE64[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/17561]UIExtensions[/url] by [url=http://www.nexusmods.com/skyrim/users/2950481]expired6978[/url]\n<br />\n<br />\n<br />[b][color=Darkkhaki]RECCOMEND:[/color][/b]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/42750]Favorite Misc Items[/url] by [url=http://www.nexusmods.com/skyrim/users/2148728]powerofthree[/url]\n<br />\n<br />\n<br />\n<br />[b][color=Darkkhaki]HOW TO USE:[/color][/b]\n<br />\n<br />[url=https://staticdelivery.nexusmods.com/mods/110/images/64905-0-1499245739.jpg][img]https://staticdelivery.nexusmods.com/mods/110/images/64905-0-1499245739.jpg[/img][/url]\n<br />\n<br />\n<br />[b][color=Darkkhaki]HOTKEYS:[/color][/b]\n<br />\n<br />[color=#f6b26b][b][u]In List of AddItemMenu[/u][/b][/color]\n<br />Name Search : [color=#ead1dc]Spacebar[/color]\n<br />Quantity Change : [color=#ead1dc]Left Control[/color]\n<br />Sort Order : B\n<br />\n<br />[color=#f6b26b][b][u]In Container[/u][/b][/color]\n<br />Quantity Change : [color=#ead1dc]Left Control[/color]\n<br />Put the Item name to Clipboard : [color=#ead1dc]{F1}[/color]\n<br />\n<br />[color=#f6b26b][b][u]In Search Text[/u][/b][/color]\n<br />Get the Item name from Clipboard : [color=#ead1dc]{F1}[/color]\n<br />\n<br />*You can edit setting in hotkey section of INi file.\n<br />; [url=http://www.creationkit.com/index.php?title=Input_Script#DXScanCodes]http://www.creationkit.com/index.php?title=Input_Script#DXScanCodes[/url]\n<br />\n<br />\n<br />\n<br />[b][color=Darkkhaki]VIDS:[/color][/b]\n<br />\n<br />[youtube]5lvtXFsPLr4[/youtube][youtube]Ax9D1SHPRyA[/youtube]\n<br />[youtube]-uMK0KUtVHg[/youtube][youtube]3bhb3hb37B8[/youtube]\n<br />\n<br />\n<br />[b][color=Darkkhaki]THANKS:[/color][/b]\n<br />\n<br />[url=http://www.nexusmods.com/skyrim/users/2950481]expired6978[/url]\n<br />[url=http://www.nexusmods.com/skyrim/users/875337]himika[/url]\n<br />[url=http://www.nexusmods.com/skyrim/users/3841389]tktk1[/url]\n<br />[url=http://www.nexusmods.com/skyrim/users/999410]hangakin[/url]"
