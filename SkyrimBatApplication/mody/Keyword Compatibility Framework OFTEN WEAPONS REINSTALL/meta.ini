nexusDescription="[size=3]KCF was created as a keyword resource for modders and a simple way for users to make MCO/DAR animations compatible with non-vanilla weapon types.\n<br />\n<br />What does this mean?[/size]\n<br />[size=3]\n<br />With this mod installed, non-vanilla weapons (e.g. Spears) will [b]all [/b]be able to use the animations you installed for that type of weapon. If you for example have Heavy Armory, Skyrim Spear Mechanic and Animated Armoury installed, all Spears included in that mod will be able to use the correct spear animations of supported mods.\n<br />\n<br />[size=5][b]Announcements[/b][/size]\n<br />[list]\n<br />[*][size=4]My plans to update everything to OAR standard are sadly not feasible as [/size]\n<br />[size=4]long as animation authors don't update their mods to the coming OAR \n<br />structure. I will still support the old DAR structure for now til these \n<br />mods (hopefully) update.[/size][/list][/size]\n<br />[size=4][b]Important Information[/b][/size]\n<br />[list]\n<br />[*][b][size=3]Please post requests in the forum thread made for it. Don't forget link for the mods. Also try them out before requesting.[/size][/b]\n<br />[*][b][size=3]Make sure to have the latest KID installed.[/size][/b]\n<br />[/list]\n<br />[size=4][b]Installation[/b][/size]\n<br />[size=3]1. Install the requirements for the animations you want to choose.\n<br />2. Install [b]atleast version [size=3]3.0+ [/size][/b][size=3]of[/size] [url=https://www.nexusmods.com/skyrimspecialedition/mods/55728]Keyword Item Distributor[/url].\n<br />3. Install this mod and pick the modified animation conditions you want. (Make sure this mod overwrites the already installed animations)[/size]\n<br />\n<br />[size=4][b]Supported weapon mods:[/b][/size]\n<br />[list]\n<br />[*][size=3][b]Every weapon mod that names their weapons with their type (e.g. Iron Katana, Steel Spear, etc.)[/b][/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/6308]Heavy Armory[/url][/size]\n<br />[*][size=3]﻿[url=https://www.nexusmods.com/skyrimspecialedition/mods/9660]Lore Weapon Expansion[/url][/size]\n<br />[*][size=3]﻿[url=https://www.nexusmods.com/skyrimspecialedition/mods/16788]Immersive Weapons[/url][/size]\n<br />[*][size=3]﻿[url=https://www.nexusmods.com/skyrimspecialedition/mods/25146]Skyrim Spear Mechanic SE[/url][/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/5306]Katana Crafting - SE[/url]﻿[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/11849]Vigilant SE[/url][/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/11789]Unslaad SE[/url][/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/32998]Glenmoril SE[/url][/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/84759]Scimitar - Curved Swords Tweaks Patches and Animations ADXP I MCO[/url]﻿[/size]\n<br />[*][size=3]Vanilla Weapons[/size]\n<br />[*][size=3]Rivers of Blood and Moonveil - https://www.patreon.com/posts/weapon-rivers-of-68558668[/size]\n<br />[*][size=3]Elden Ring - Nagakiba - https://www.patreon.com/posts/weapon-elden-68764133[/size]\n<br />[*][size=3]Anchor Weapon Pack[/size]\n<br />[size=3]\n<br />[/size][/list][size=3][b]Please report any false/missing keyword assignments.[/b][/size]\n<br />\n<br />[b][size=4]Supported animations[/size][/b]\n<br />[size=3]For Honor in Skyrim Series by [url=https://www.nexusmods.com/skyrimspecialedition/users/433905]Smooth[/url] (Animations have built-in support for KCF keywords)\n<br />Edgemaster Animations (SCAR) by [url=https://www.nexusmods.com/skyrimspecialedition/users/35822635]Edg3lord[/url]\n<br />ER Rapier (SCAR), Twinblades (SCAR), Scythe (SCAR), Spear (SCAR), Katana (SCAR) animations by [url=https://www.nexusmods.com/skyrimspecialedition/users/5114370]exm842\n<br />[/url]Curved Sword and Curved Greatsword animations by [url=https://www.nexusmods.com/skyrimspecialedition/users/7248778]BuddhaSante\n<br />[/url][/size]\n<br />\n<br />[size=4][b]Credits[/b][/size]\n<br />[size=3]Everyone that is/was involved in developing MCO, DAR and AMR for actually giving me the reason to create this mod.\n<br />powerofthree for creating Keyword Item Distributor.\n<br />JaheemXXL, rilo &amp; Serro from Smooths Discord for helping me test stuff.\n<br />All the animation creators that actually created the animations in the first place.\n<br />New logo created by Zakoriart[/size]"
